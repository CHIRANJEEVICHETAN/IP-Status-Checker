<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Status Monitor</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IP Status Monitor</h1>
            <div class="header-actions">
                <span id="last-updated">Last updated: Never</span>
                <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh Now</button>
            </div>
        </header>
        
        <main>
            <!-- Add IP Form -->
            <div class="add-ip-container">
                <h2>Add New IP Address</h2>
                <form id="add-ip-form">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required placeholder="Enter location (e.g. Office_Main)">
                    </div>
                    <div class="form-group">
                        <label for="ip-address">IP Address:</label>
                        <input type="text" id="ip-address" name="ip-address" required 
                               pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" 
                               placeholder="Enter valid IP address (e.g. 192.168.1.1)">
                    </div>
                    <button type="submit" class="add-btn">Add IP</button>
                </form>
            </div>
            
            <div class="table-container">
                <h2>IP Status</h2>
                <table id="ip-status-table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>IP Address</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ip-table-body">
                        <!-- IP data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <footer>
            <p>IP Status Monitor &copy; 2023</p>
        </footer>
    </div>
    
    <script src="/scripts/script.js"></script>
</body>
</html>
